- defaults:
    link:
      relink: true

- clean: ["~", "~/.config", "~/.themes", "~/.scripts", "~/.wallpapers"]

- link:
    ~/.profile:
        path: .profile
        relink: true
        
    ~/.zshenv:
        path: .zshenv
        relink: true
    
    ~/.scripts: scripts/
    
    ~/.config:
        glob: true
        path: config/*
        relink: true
        force: true
    
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.config, Creating config folder]
    - [cp -r wallpapers ~/.wallpapers, Copying wallpapers]
    - [cp -r themes ~/.themes, Copying themes]